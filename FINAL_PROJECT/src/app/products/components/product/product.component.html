<div class="item">
  <a (click)="navigateToDetails(data.id)">

    <img src={{data.image}} alt="image"   >

  </a>
  <div class="body">
    <h4>{{data.title}}</h4>
    <p>{{data.description}}</p>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-item-center">
    <button  class="btn btn-warning" *ngIf="!addButton" (click)="addButton=true"> add to cart</button>
    <div  class="d-flex w-50" *ngIf="addButton">
      <input type ="number" class="form-control" [(ngModel)]="amount">
      <button class="btn btn-danger"  (click)="add(); addButton=false;">add</button>
    </div>
    <span>{{data.price}} L.E</span>
  </div>
</div>
