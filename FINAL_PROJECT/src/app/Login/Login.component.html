<div class="bg-img">

  <img class="img-responsive" width="100%" />
  <div class="header">
    <div>
      <div id="comp-k92uhd5s" class="_1Q9if _3bcaz" data-testid="richTextElement">
        <h1 class="font_0" style="line-height:1.1em; text-align:center; font-size:60px;"><span class="color_15">Fresh
            Food,<br>
            At Your Door</span></h1>
      </div>
    </div>
  </div>
  <form class="container py-5 h-100" [formGroup]="Loginform" (ngSubmit)="SubmitForm()">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h2 class="mb-5">Sign in</h2>

            <div class="form-outline mb-4">
              <label class="form-label">UserName</label>
              <input type="username" formControlName="username" class="form-control form-control-lg"/>

            </div>

            <div class="form-outline mb-4">
              <label class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control form-control-lg"/>

            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" routerLink="/products" type="submit">Login</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-success"  type="submit"
              routerLink="/signup"><i class="fab fa-google me-2"></i> Sign Up</button>


          </div>
        </div>
      </div>
    </div>
  </form>

</div>
